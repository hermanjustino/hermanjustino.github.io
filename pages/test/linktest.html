<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Link Page</title>
    <link rel="stylesheet" href="linkstyles.css">
</head>
<body>
    <header>
        <h1>My Links</h1>
    </header>
    <main>
        <ul class="link-list">
            <li>
                <img src="favicon1.png" alt="Favicon 1">
                <a href="https://example.com/page1" class="link-title">Link Title 1</a>
                <button class="share-button" onclick="share('https://example.com/page1')">Share</button>
            </li>
            <li>
                <img src="favicon2.png" alt="Favicon 2">
                <a href="https://example.com/page2" class="link-title">Link Title 2</a>
                <button class="share-button" onclick="share('https://example.com/page2')">Share</button>
            </li>
            <!-- Add more links as needed -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2023 My Link Page. All rights reserved.</p>
    </footer>
    <script src="linkscript.js"></script>
</body>
</html>
