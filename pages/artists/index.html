<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Art Network</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item" onclick="openArtistSeries('artist1')">
                <img src="../../assets/artist1.jpg" alt="Artist 1">
                <div class="artist-name">Dorian Schwartz</div>
            </div>
            <div class="gallery-item" onclick="openArtistSeries('artist2')">
                <img src="../../assets/artist2.jpg" alt="Artist 2">
                <div class="artist-name">Artist Name 2</div>
            </div>
            <!-- Add more gallery items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Art Network. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
